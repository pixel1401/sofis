<!-- MODAL PAGE APPLICATION --><div id="popup" class="popup">    <div class="popup__body">        <div class="popup__content ">            <a   href="#" class="popup__close close-popup">X</a>            <form class="form__form">                <div class="form__form-border">                    <div class="form__form-item">                        <label for="name">Название организации</label>                        <input type="text" name="name-organization" placeholder="Укажите название организации">                        <picture><source srcset="img/form/name-organization.svg" type="image/webp"><img  width="20" height="20"  src="img/form/name-organization.svg" alt="form-logo"></picture>                    </div>                    <div class="form__form-item">                        <label for="fio">Фамилия, Имя, Отчество</label>                        <input type="text" name="fio" placeholder="Укажите вашу Фамилию, Имя, Отчество">                        <picture><source srcset="img/form/fio.svg" type="image/webp"><img  width="20" height="20"  src="img/form/fio.svg" alt="form-logo"></picture>                    </div>                                <div class="form__form-item form__form-tell">                        <label for="tell">Телефон</label>                        <input type="tell" name="tel" placeholder="+7(ххх) ххх-хх-хх">                        <picture><source srcset="img/form/tel.svg" type="image/webp"><img  width="20" height="20"  src="img/form/tel.svg" alt="form-logo"></picture>                    </div>                    <div class="form__form-item form__form-email">                        <label for="email">E-mail</label>                        <input type="email" name="email" placeholder="@ обязательно">                        <picture><source srcset="img/form/email.svg" type="image/webp"><img  width="20" height="20"  src="img/form/email.svg" alt="form-logo"></picture>                    </div>                                            <div class="form__form-item">                        <label for="object">Объект</label>                        <input type="text" name="object" placeholder="Укажите адрес, назначение помещений ">                        <picture><source srcset="img/form/object.svg" type="image/webp"><img  width="20" height="20"  src="img/form/object.svg" alt="form-logo"></picture>                    </div>                                <div class="form__form-item">                        <label for="materials">Наименование и количество материалов</label>                        <textarea name="materials" placeholder="Если знаете, перечислите нужные материалы "></textarea>                        <picture><source srcset="img/form/textarea.svg" type="image/webp"><img  width="20" height="20"  src="img/form/textarea.svg" alt="form-logo"></picture>                    </div>                                <div class="form__form-item">                        <label for="date">Желаемый срок поставки</label>                        <input type="date" name="date" placeholder="" id="">                        <picture><source srcset="img/form/date.svg" type="image/webp"><img  width="20" height="20"  src="img/form/date.svg" alt="form-logo"></picture>                    </div>                                <div class="form__form-item form__form-file">                        <input type="file" name="file" placeholder="Выберите файл">                        <picture><source srcset="img/form/file.svg" type="image/webp"><img  width="20" height="20"  src="img/form/file.svg" alt="form-logo"></picture>                    </div>                    <div class="form__form-item form__form-btn">                        <button type="submit" aria-label="btn">Отправить заявку</button>                    </div>                </div>            </form>        </div>    </div></div><div id="popup-imgs-cert" class="popup">    <div class="popup__body">        <div class="popup__content">            <a href="#" class="popup__close close-popup">X</a>            <div class="popup__img">                <picture><source srcset="img/cart-1.webp" type="image/webp"><img width="509" height="500" src="img/cart-1.jpg" alt="img"></picture>            </div>        </div>    </div></div>
